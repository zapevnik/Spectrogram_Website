<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спектрограмма</title>
    <link rel="stylesheet" href="./css/indexStyles.css">
</head>
<body>


<!-- Контейнер загрузки -->
<div id="upload-container">
    <header id="main-header">Спектрограмма из аудиофайла онлайн</header>
    <h1>Загрузка файла</h1>
    <div class="file-upload">
        <label for="file-input" class="custom-file-label">Выберите файл</label>
        <input type="file" id="file-input" class="hidden-file-input">
    </div>
    <div class="palette-selection">
        <label for="colormap-select">Выберите цветовую карту спектрограммы:</label>
        <select id="colormap-select">
            <option value="inferno">Inferno</option>
            <option value="turbo">Turbo</option>
        </select>
    </div>
    <button id="uploadButton">Загрузить файл</button>
    <div id="loading-indicator" style="display: none; text-align: center; margin-top: 20px;">
        <div class="spinner"></div>
        <p>Идёт конвертация, пожалуйста, подождите...</p>
    </div>

    <p id="status"></p>
</div>

<!-- Контейнер спектрограммы -->
<div id="spectrogram-container" style="display: none;">
    <header id="spec-header">Ваша спектрограмма:</header>
    <button id="backButton">Назад</button>
    <img id="spectrogram-image" alt="Спектрограмма">
</div>

<script src="./js/app.js"></script>
</body>
</html>
